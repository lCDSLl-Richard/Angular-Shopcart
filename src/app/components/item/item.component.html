<div *ngIf="loading" class="flex items-center justify-center w-screen mt-28">
  <mat-spinner></mat-spinner>
</div>

<main *ngIf="!loading">
  <h1>{{ product.title }}</h1>
  <h2>{{ product.category }}</h2>
  <img [src]="product.image" [alt]="product.title" />
  <h3>${{ product.price }}</h3>
  <p>{{ product.description }}</p>
</main>
