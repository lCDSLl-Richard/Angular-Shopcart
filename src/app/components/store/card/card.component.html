<div class="card">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
      <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      [src]="product.image"
      [alt]="product.title"
      class="card-image"
    />
    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary">See details</button>
      <button
        mat-raised-button
        color="accent"
        (click)="addItem()"
        [disabled]="isInCart"
      >
        {{ isInCart ? "Already in cart!" : "Add to cart" }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
